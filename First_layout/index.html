<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="header">
            <h1 class="main-header"><span>Получите видео-инструкцию</span>
                <strong>Как заработать свой первый миллион</strong>
            </h1>
        </div>
        <div class="main">
            <div class="video">
                <iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="form">
                <p class="form-header">Введите свои данные</p>
                <form action="#">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваш E-mail">
                    <button class="btn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="feature-header">Почему это нужно сделать сейчас</h2>
        <div class="feature">
            <div class="col">
                <img src="img/image 1.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="img/image 2.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="img/image 3.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="img/image 4.png" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="btn">Получить инструкцию</button>
    </div>
</body>
</html>
